version: '3.8'
services:
  bot:
    build: .
    container_name: hamon-bot
    env_file:
      - .env
    ports:
      - "8000:8000"  # For webhook mode if needed
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - bot-network

  redis:
    image: redis:7-alpine
    container_name: hamon-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - bot-network

volumes:
  redis-data:

networks:
  bot-network:
    driver: bridge
